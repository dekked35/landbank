<div class="text_cover" *ngIf="!is_loading">

    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-6" style="align-self: center;text-align:center;">
          <figure>
            <img src="../../../../assets/images/building.jpg">
          </figure>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-9">
            <!-- <app-area-chart [chartName]="settingGraph"></app-area-chart> -->
                <app-charts [chartType]="'product'" [chartData]="ownerData.products"> </app-charts>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-12">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <span style="font-size:16px;">{{ settingHeader }}</span>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 box_layout">
                สรุปจำนวน
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 box_layout">
                <div>
                    <figure>
                        <img src="../../../../assets/icons/townhome2.svg">
                    </figure>
                    <figcaption>
                        <span> {{ ownerData.products[0].quantity | number:'1.0-0'  }} </span> หลัง
                    </figcaption>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 box_layout ">
                <div>
                    <figure>
                        <img src="../../../../assets/icons/townhome3.svg">
                    </figure>
                    <figcaption>
                        <span> {{ ownerData.products[1].quantity | number:'1.0-0' }} </span> หลัง
                    </figcaption>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 box_layout">
                <div>
                    <figure>
                        <img src="../../../../assets/icons/townhome4.svg">
                    </figure>
                    <figcaption>
                        <span> {{ ownerData.products[2].quantity | number:'1.0-0'  }} </span> หลัง
                    </figcaption>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 box_layout">
                จำนวนหลังที่ได้ทั้งหมด <span> {{ ownerData.totalQuantity | number:'1.0-0'  }} </span> หลัง
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12 box_layout">
                มูลค่าโครงการรวม  <span> {{ ownerData.totalCost | number}} </span> บาท
            </div>
          <div class="ui-g-1"></div>
        </div>
    </div>
</div>
